<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="shortcut icon" href="./assets/icons/favicon.ico">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <div class="slider">
      <input class="one-active" id="one" type="radio" name="meme" checked>
      <input class="two-active" id="two" type="radio" name="meme">
      <input class="three-active" id="three" type="radio" name="meme">
      <input class="four-active" id="four" type="radio" name="meme">
      <input class="five-active" id="five" type="radio" name="meme">
      <input class="six-active" id="six" type="radio" name="meme">
      <input class="seven-active" id="seven" type="radio" name="meme">
      <div class="slides">
        <img class="first" src="./assets/images/0.jpg" alt="meme 1">
        <img src="./assets/images/1.jpg" alt="meme 2">
        <img src="./assets/images/2.jpg" alt="meme 3">
        <img src="./assets/images/3.jpg" alt="meme 4">
        <img src="./assets/images/4.jpg" alt="meme 5">
        <img src="./assets/images/5.jpg" alt="meme 6">
        <img src="./assets/images/6.jpg" alt="meme 7">
      </div>
      <div class="footer">
        <div class="description">
          s
        </div>
        <div class="buttons">
          <label for="one" class="switcher"></label>
          <label for="two" class="switcher"></label>
          <label for="three" class="switcher"></label>
          <label for="four" class="switcher"></label>
          <label for="five" class="switcher"></label>
          <label for="six" class="switcher"></label>
          <label for="seven" class="switcher"></label>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
