<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="shortcut icon" href="./assets/icons/favicon.ico">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <div class="slider">
      <input class="one-active" type="radio" name="meme" checked>
      <input class="two-active" type="radio" name="meme">
      <input class="three-active" type="radio" name="meme">
      <input class="four-active" type="radio" name="meme">

      <input class="six-active" type="radio" name="meme">
      <input class="seven-active" type="radio" name="meme">
      <div class="slides">
        <img class="first" src="./assets/images/0.jpg" alt="meme 1">
        <img src="./assets/images/1.jpg" alt="meme 2">
        <img src="./assets/images/2.jpg" alt="meme 3">
        <img src="./assets/images/3.jpg" alt="meme 4">
        <img src="./assets/images/4.jpg" alt="meme 5">
        <img src="./assets/images/5.jpg" alt="meme 6">
        <img src="./assets/images/6.jpg" alt="meme 7">
      </div>

    </div>
  </div>

</html>
